<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ImmoScout24 Saver</title>
  <style>
    body {
      min-width: 200px;
      font-family: Arial, sans-serif;
      position: relative;
      font-size: 12px;
    }
    button {
      padding: 4px 8px;
      width: 160px;
      font-size: 12px;
    }
    #status { margin-top: 8px; }
    #checkBtn,
    #resetBtn {
      position: absolute;
      right: 4px;
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0;
      width: auto;
    }
    #checkBtn { top: 4px; }
    #resetBtn { top: 28px; }
    #listings {
      border-collapse: collapse;
      width: 100%;
    }
    #listings td {
      border-bottom: 1px solid black;
      padding: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="checkBtn" title="Einträge prüfen">&#x2714;</button>
  <button id="resetBtn" title="Farben zurücksetzen">&#x21ba;</button>
  <button id="saveBtn">Inserat speichern</button>
  <button id="viewBtn">Gespeicherte Inserate</button>
  <button id="deleteBtn">Löschen</button>
  <div id="status"></div>
  <table id="listings"></table>
  <div id="details"></div>
  <script src="popup.js"></script>
</body>
</html>
